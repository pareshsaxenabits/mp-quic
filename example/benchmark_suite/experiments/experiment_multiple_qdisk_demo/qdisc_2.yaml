---

  - 
    interface: "s1-eth1"
    
    netem:
      netem_on: yes
      
      packet_corruption_on: no
      packet_corruption: 1%

      delay_on: yes
      delay: 
        delay_time: 50ms
        error: 5ms
        correlation: 0%

      packet_loss_on: yes
      packet_loss: 
        loss: 0%
        correlation: 0%
   
    tbf: 
      tbf_on: yes
      rate: 100kbit
      latency: '3000'
      burst: 32kbit
